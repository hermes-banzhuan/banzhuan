version: '3.8'

services:
  # 后端服务
  backend:
    image: ${DOCKER_REGISTRY}/banzhuan-backend:${VERSION:-latest}
    container_name: banzhuan-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgresql://banzhuan:${DB_PASSWORD}@postgres:5432/banzhuan
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./config:/app/config:ro  # 只读挂载配置
      - ./data/logs:/app/logs     # 日志目录
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - banzhuan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    image: ${DOCKER_REGISTRY}/banzhuan-frontend:${VERSION:-latest}
    container_name: banzhuan-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - API_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - banzhuan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: banzhuan-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=banzhuan
      - POSTGRES_USER=banzhuan
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - banzhuan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banzhuan"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: banzhuan-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./data/redis:/data
    networks:
      - banzhuan-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: banzhuan-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro  # SSL 证书
    depends_on:
      - frontend
      - backend
    networks:
      - banzhuan-network

networks:
  banzhuan-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

